<form #f="ngForm" (ngSubmit)="onSubmit(f.form)" class="contact-form">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngControl="firstName" #firstName="ngForm"
               (change)="inputChange(firstName)"
               required minlength="3"
               type="text" id="firstName">

        <div *ngIf="firstName.touched && firstName.errors">
            <div *ngIf="firstName.errors.required" class="alert alert-danger" >
                First Name is required.
            </div>
            <div *ngIf="firstName.errors.minlength" class="alert alert-danger">
                First name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngControl="comment" #comment="ngForm" id="comment"
                  cols="6" rows="6" class="form-control" required>
        </textarea>
        <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">
            Comment is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
