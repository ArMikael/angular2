<form class="contact-form">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngControl="firstName" #firstName="ngForm" (change)="inputChange(firstName)"
               required type="text" id="firstName">
        <div *ngIf="firstName.touched && !firstName.valid"  class="alert alert-danger" >
            First Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngControl="comment" #comment="ngForm" id="comment"
                  cols="6" rows="6" class="form-control" required>
        </textarea>
        <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">
            Comment is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
